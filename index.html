<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MicroPlastic Classifier - Fast Web Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Load TensorFlow.js full library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.19.0/dist/tf.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>MicroPlastic Classifier</h2>
        <p class="sub">Optimized for quick load using the TFJS backend.</p>

        <div class="row">
            <button id="btn-load" class="primary">Load model</button>
            <span id="status" class="muted">Idle</span>
        </div>

        <div class="card">
            <label for="file">Choose an image</label>
            <input id="file" type="file" accept="image/*" />
            <div id="preview-wrap">
                <img id="preview" alt="preview" />
            </div>
            <button id="btn-predict" disabled>Predict</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
